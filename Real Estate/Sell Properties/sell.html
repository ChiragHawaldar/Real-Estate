<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="sell.css">

<body>
    <div class="wrapper">
        <div class="SellPro-wrapper">
            <div class="heading-container">

                <h2>List Your Property</h2>
                <p>Tell use a bit about your properties and we'll help you get started.</p>
            </div>

            <div class="property-details">
                <div class="basic-details">
                    <input class="Property-address" type="text" placeholder="Enter you's properties address">
                    <input type="text" placeholder="Type of property Eg:- flat , Villa , etc">
                    <input type="text" placeholder="Property description">
                </div>
                <div class="room-details">
                    <input type="text" placeholder="Number of bedrooms">
                    <input type="text" placeholder="square footage">
                    <input type="text" placeholder="Age of property">
                </div>
                <div class="propertyCost-deatils">
                    <input type="text" placeholder="Amount of property you want to sell">
                    <input type="text" placeholder="Listed by">
                </div>

                    <button class="btn">Submit</button>
                
            </div>
        </div>
    </div>
